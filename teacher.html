<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师监控面板 - QQ登录演示</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> 教师监控面板 - QQ登录钓鱼演示</h1>
            <p>查看所有登录尝试 - 仅用于教学目的</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>总登录尝试</h3>
                <p id="totalAttempts">0</p>
            </div>
            <div class="stat-card">
                <h3>最近活动</h3>
                <p id="lastActivity">--:--:--</p>
            </div>
            <div class="stat-card">
                <h3>数据状态</h3>
                <p id="dataStatus">活跃</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="clearData" class="control-btn danger">
                <i class="fas fa-trash"></i> 清除所有数据
            </button>
            <button id="exportData" class="control-btn success">
                <i class="fas fa-download"></i> 导出数据
            </button>
            <button id="refreshData" class="control-btn primary">
                <i class="fas fa-sync"></i> 刷新数据
            </button>
        </div>
        
        <div class="data-container">
            <h2><i class="fas fa-database"></i> 登录数据记录</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>QQ号码</th>
                            <th>密码</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <td colspan="3" class="no-data">暂无数据</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="demo-info">
            <h3><i class="fas fa-info-circle"></i> 教学指南</h3>
            <p>1. 让学生访问此演示页面并输入模拟账号密码</p>
            <p>2. 所有登录尝试将显示在此监控面板</p>
            <p>3. 使用此演示讲解钓鱼攻击的危害和防范措施</p>
            <p>4. 演示结束后请清除数据保护隐私</p>
        </div>
        
        <div class="footer">
            <p>© 2023 网络安全教学演示 | 仅用于教育目的 | 请勿用于非法用途</p>
            <p>学生访问链接: <span id="studentLink"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 显示学生访问链接
        document.getElementById('studentLink').textContent = window.location.origin;
        
        // 初始加载数据
        displayTeacherData();
        updateStats();
        
        // 刷新数据按钮
        document.getElementById('refreshData').addEventListener('click', () => {
            displayTeacherData();
            updateStats();
        });
        
        // 清除数据按钮
        document.getElementById('clearData').addEventListener('click', () => {
            if (confirm('确定要清除所有数据吗？此操作不可撤销。')) {
                clearAllData();
                displayTeacherData();
                updateStats();
            }
        });
        
        // 导出数据按钮
        document.getElementById('exportData').addEventListener('click', () => {
            exportDataToCSV();
        });
        
        // 定期刷新数据（每10秒）
        setInterval(() => {
            displayTeacherData();
            updateStats();
        }, 10000);
    </script>
</body>
</html>
